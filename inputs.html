    <h1>All types of Inputs in HTML</h1>
    <hr>
    <form class="" action="index.html" method="post">
      <label for="">This it a Text Input, can be used to ask any type of text</label>
      <input type="text" name="" value="">
      <br>
      <label for="">This is a Color Input</label>
      <input type="color" name="" value="">
      <br>
      <label for="">This is a Button Input</label>
      <input type="button" name="" value="">
      <br>
      <label for="">This is a Checkbox Input</label>
      <input type="checkbox" name="" value="">
      <br>
      <label for="">This is a Date Input</label>
      <input type="date" name="" value="">
      <br>
      <label for="">This is a Date Time - Local Input</label>
      <input type="datetime-local" name="" value="">
      <br>
      <label for="">This is an E-mail Input</label>
      <input type="email" name="" value="">
      <br>
      <label for="">This is a File Input</label>
      <input type="file" name="" value="">
      <br>
      <label for="">This is a Hidden Input</label>
      <input type="hidden" name="" value="">
      <br>
      <label for="">This is a Image Input, it replaces the button with a image via src attribute</label>
      <input type="image" width="100px" src="imgs/yggprofile.jpg" value="">
      <br>
      <label for="">This is a Month Input</label>
      <input type="month" name="" value="">
      <br>
      <label for="">This is a Number Input</label>
      <input type="number" name="" value="">
      <br>
      <label for="">This is a Password Input</label>
      <input type="password" name="" value="">
      <br>
      <label for="">This is a Radio Input</label>
      <input type="radio" name="" value="">
      <br>
      <label for="">This is a Range Input</label>
      <input type="range" name="" value="">
      <br>
      <label for="">This is a Reset Input</label>
      <input type="reset" name="">
      <br>
      <label for="">This is a Search Input</label>
      <input type="search" name="" value="">
      <br>
      <label for="">This is a Submit Input</label>
      <input type="submit" name="" value="Submit (Texto dentro do Attribute Value)">
      <br>
      <label for="">This is a Tel Input</label>
      <input type="tel" name="" value="">
      <br>
      <label for="">This is a Text Input</label>
      <input type="Text" name="" value="">
      <br>
      <label for="">This is a Time Input</label>
      <input type="time" name="" value="">
      <br>
      <label for="">This is a URL Input</label>
      <input type="url" name="" value="">
      <br>
      <label for="">This is a Week Input</label>
      <input type="week" name="" value="">
      <br>
    </form>
